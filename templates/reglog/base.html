<!DOCTYPE html>

<html>
    <head>
        <title>Reglog - {% block title %}Registration and login!{% endblock %}</title>
    </head>

    <body>
        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />

        <div>
            <ul>
            {% if user.is_authenticated %}
                <li><a href="/reglog/restricted/">Restricted Page</a></li>
                <li><a href="/reglog/logout/">Logout</a></li>
                
            {% else %}
                <li><a href="/reglog/register/">Register Here</a></li>
                <li><a href="/reglog/login/">Login</a></li>
            {% endif %}

                
            </ul>
        </div>
    </body>
</html>
